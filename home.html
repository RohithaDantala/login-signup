<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: #f0f4ff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }

  .welcome-container {
    background-color: #ffffff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    text-align: center;
    max-width: 420px;
    width: 90%;
  }

  h1 {
    color: #3b5998;
    margin-bottom: 15px;
    font-size: 26px;
  }

  p {
    font-size: 15px;
    margin: 10px 0;
  }

  .btn {
    margin-top: 25px;
    padding: 10px 22px;
    background-color: hsl(221, 44%, 45%);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: hsl(221, 44%, 31%);
  }
</style>

</head>
<body>
  <div class="welcome-container">
    <h1>ðŸŽ‰ Welcome, User!</h1>
    <p>You have successfully logged in to your account.</p>
    <p>Enjoy exploring our application. We're glad to have you onboard!</p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
